<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny Dex</title>
    <link rel="stylesheet" href="favicon/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <main>
        <img src="#" alt="pokemon__img" class="pokemon">

        <h1 class="pokedata">
            <span class="poke_name"></span> -
            <span class="poke_num"></span> 
        </h1>

        <form class="form">
            <input type="search" 
            class="input__search" 
            placeholder=" Name or Number"
            required>
        </form>
        
        <img src="img/dex.png" alt="pokedex" class="dex">
    </main>
</body>
</html>
